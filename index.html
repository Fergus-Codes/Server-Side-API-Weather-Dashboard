<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script type="module" src="https://unpkg.com/ionicons@5.1.2/dist/ionicons/ionicons.esm.js"></script>

    <title>Server-Side-API's-Weather Dashboard</title>
    <link rel="icon" type="image/x-icon" href="./assets/icons8-summer.gif">
  </head>
  <body>

    
   <div class="container">

    <div class=" jumbotron-fluid bg-primary text-black shadow-lg p-3 mb-5 bg-info rounded">
      <div class="container">
        <h1 class="display-5 text-centre">Server-Side Weather Dashboard</h1>
      </div>
    </div>

    <div class="row">

      <div class="col-3 m-3 bg-light shadow-lg p-3 mb-5 bg-white rounded">
        <h3>Search your city!</h3> 
        <div class="input-group mb-2">
          <input type="text" class="form-control" id="city-input" aria-describedby="basic-addon2">
          <div class="input-group-append">
            <button id ="add-city" class="btn btn-outline-primary bg-primary" type="button"><ion-icon name="search-outline"></ion-icon> </button>
          </div>
        </div>

        <div class="card" style="width: 12rem;">
          <ul id="city-list" class="list-group list-group-flush">
          </ul>
        </div>
      </div>

      <div class="col-8 m-3">
        <div class="row-13 row-12 shadow-lg p-2 mb-5 bg-white rounded">
          <div class="card">
            <div id="todays-weather" class="card-body">
            </div>
          </div>
        </div>

<br>
  <div class="row-13">
    <h3 class="text-centre">Your 5-Day Forecast:</h3>
      </div>
        <br>
    <div id ="boxes" class="row shadow-lg p-3 mb-5 bg-white rounded">   
    </div>
    </div>
    </div>

    <footer class="fixed-bottom text-centre bg-dark text-white align-bottom">Made with ❤️ by Fergus Illman</footer>
   
   </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
